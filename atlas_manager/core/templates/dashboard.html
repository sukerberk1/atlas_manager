{% extends "base.html" %}
{% load static %}

{% block body %}
{% component "navbar" %}
<div class="container mx-auto p-6" id="container">
    {% block container %}
        {% comment %}
        Lazy load the projects tab
        {% endcomment %}
        <a
        hx-get="{% url "projects" %}"
        hx-target="#container"
        hx-trigger="load"
        >
        </a>
    {% endblock container %}
</div>
{% endblock body %}
