{% load i18n %}
<form 
method="post"
hx-post="{% url "project_add_task" object.id %}"
hx-target="#container"
>
    {% csrf_token %}
    <div class="flex flex-col items-center">
    {{ form }}

    
        <button 
        class="p-2 text-lg uppercase rounded-md text-sky-700 tracking-wide transition hover:bg-sky-50 hover:text-sky-600 hover:shadow"
        >
            {% blocktrans %}Add new task{% endblocktrans %}
        </button>
    </div>

</form>
