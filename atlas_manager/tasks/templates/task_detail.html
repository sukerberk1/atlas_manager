<div 
class="p-6 rounded-md bg-white shadow-md grow my-8 basis-40"
id="task-box"
>
    <h1 class="text-4xl font-bold">
        {{task.title}}
    </h1>
    <div class="flex gap-2 items-center my-4">
        {% if task.project.group %}
        {% component "project_group_tile" group=task.project.group size=8 %}
        {% endif %}
        <h2 class="text-xl font-semibold">
            
            {{task.project.name}}
        </h2>
    </div>
</div>
